<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-elements">
                <img src="logo3.png" alt="logo" id="logo">
            </div>
            <div class="nav-elements">
                <ul>
                    <li><i class="fa-solid fa-message-middle"></i>Home</li>
                    <li>Trending</li>
                    <li>clients</li>
                    <li>contact us</li>
                </ul>
            </div>
            <div class="container">
                <input type="search" placeholder="Search here" id="search-bar">
            </div>
        </nav>
    </header>
    <main>
        <div class="food-items">
            <span class="content" id="get">Get</span>
            <span class="content">Your Favourite food</span>
            <span class="content">Deliver at home</span>
            <button>Order Now</button>
        </div>
        <div class="food-image">
            <img src="food.png" alt="food-item" id="food-img">
        </div>
    </main>
    <!-- food items section -->
    <header>
        <div class="menu">
            <div class="food">
                <img src="https://cdn.tarladalal.com/td_cont_img/Pesto-and-Roasted-Red-Capsicum-Bruschetta-2.JPG" alt="img"> 
                <span class="title">Starters</span> 
                <button class="visit-btn">Visit</button>
            </div>
            <div class="food" id="breakfast">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSi2D8NswACEJ13qFMCKPUVOKMOU8FkWwafJg&usqp=CAU" alt="img"> 
                <span class="title"> breakfast</span>
                <button class="visit-btn">Visit</button>
            </div>
            <div class="food">
                <img src="https://static.toiimg.com/thumb/93458067.cms?width=400&height=300&resizemode=4&imgsize=200320" alt="lunch"> 
                <span class="title"> lunch</span>
                <button class="visit-btn">Visit</button>
            </div>
            <div class="food">
                <img src="https://c.ndtvimg.com/2022-03/jcliv9dg_shahi-paneer_625x300_15_March_22.jpg?im=FaceCrop,algorithm=dnn,width=1200,height=675" alt="dinner"> <span class="title"> Dinner</span>
                <button class="visit-btn">Visit</button>
            </div>
            <div class="food">
                <img src="https://realfood.tesco.com/media/images/RFO-1400x919-classic-chocolate-mousse-69ef9c9c-5bfb-4750-80e1-31aafbd80821-0-1400x919.jpg" alt="dessert">
                <span class="title">dessert</span>
                <button class="visit-btn">Visit</button>
             </div>
        </div>
    </header>
    <footer class="footer">&copy;All rights reserved to Devil @copyright</footer>
</body>

</html>
